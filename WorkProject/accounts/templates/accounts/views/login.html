{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="{% static 'css/util.css' %}">

	<link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	
	<link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">
	<link rel="stylesheet" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" href="{% static 'vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="icon"  href="{% static 'vendor/animate/animate.css' %}">

</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('../images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<link rel="stylesheet" href="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}">
	<link rel="stylesheet" href="{% static 'vendor/animsition/js/animsition.min.js' %}">
	<link rel="stylesheet" href="{% static 'vendor/bootstrap/js/popper.js' %}">
	<link rel="stylesheet" href="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}">
	<link rel="stylesheet" href="{% static 'vendor/select2/select2.min.js' %}">
	<link rel="stylesheet" href="{% static 'vendor/daterangepicker/moment.min.js' %}">
	<link rel="stylesheet" href="{% static 'vendor/daterangepicker/daterangepicker.js' %}">
	<link rel="stylesheet" href="{% static 'vendor/countdowntime/countdowntime.js' %}">
	<link rel="stylesheet" href="{% static 'js/main.js' %}">

</body>
</html>
